<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="./js/etch-a-sketch.js" defer></script>
    <link href="./styles/styles.css" rel="stylesheet">
    <title>Etch-a-Sketch</title>
</head>

<body>
    <h1>Etch-a-Sketch</h1>
    <div class="main-container">
        <div class="options-section">
            <label for="grid-size">Grid size</label>
            <div class="grid-size-display">
                <input type="range" id="grid-size" value="16" min="2" max="100">
                <div id="grid-size-value"></div>
            </div>
            <button id="clear-grid-btn">Clear Grid</button>
            <br>
            <label for="color-picker">Pen Color</label>
            <input type="color" value="#000000" id="color-picker">
            <br>
            <button id="random-color-mode">Random Color Mode</button>
            <button id="toggle-grid-lines">Toggle Grid Lines</button>
        </div>
        <div class="grid-section">
            <div class="grid-container"></div>
        </div>
    </div>
    <div class="footer">Made by SimonO7 | <a href="https://github.com/SimonO7">Github</a></div>
</body>
</html>
